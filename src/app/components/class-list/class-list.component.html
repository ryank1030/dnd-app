<div *ngIf="classes">
  <h5>Class Count: {{classes.count}}</h5>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of classes.results; let i = index" (click)="goToClassDetails(result.url, i+1)">
        <td>{{result.name}}</td>
        <td>{{result.url}}</td>
      </tr>
    </tbody>
  </table>
</div>
