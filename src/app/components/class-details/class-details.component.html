<div *ngIf="class">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{class._id}}</td>
    </tr>
    <tr>
      <td>{{class.index}}</td>
    </tr>
    <tr>
      <td>{{class.name}}</td>
    </tr>
    <tr *ngFor="let desc of class.desc">
      <td>{{desc}}</td>
    </tr>

    </tbody>
  </table>
</div>
